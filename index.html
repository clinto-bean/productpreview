<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <figure class="image">
      <img src="./images/image-product-desktop.jpg" alt="Chanel's Gabrielle Essence" class="perfume-desktop">
      <img src="./images/image-product-mobile.jpg" alt="Chanel's Gabrielle Essence" class="perfume-mobile">
    </figure>
  <div class="content">
    <header class="row preview">
      <span class="subtitle">Perfume</span>
      <h1 class="large-text">Gabrielle Essence Eau De Parfum</h1>
    </header>
    <div class="row description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="row cta">
      <div class="price"><span class="current-price">$149.99</span> <div class="normal-price">$169.99</div></div>
      <button class="add"><img src="./images/icon-cart.svg" alt="cart"> Add to Cart</button>
    </div>
  </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clinton Clark</a>.
  </footer>
</body>
</html>
